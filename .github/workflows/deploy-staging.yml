name: Deploy to Staging

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]

# Only one staging deploy at a time
concurrency:
  group: staging-deploy
  cancel-in-progress: true

jobs:
  # Run CI first as a safety gate
  ci:
    uses: ./.github/workflows/ci.yml

  deploy:
    name: Deploy to Staging
    needs: ci
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - name: Deploy to staging server
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: ${{ secrets.STAGING_USER }}
          key: ${{ secrets.STAGING_SSH_KEY }}
          script: |
            cd /var/www/nn-playground
            git fetch origin
            git checkout ${{ github.head_ref }}
            git pull origin ${{ github.head_ref }}
            sudo bash deploy/deploy.sh

      - name: Health check
        run: |
          sleep 5
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.STAGING_HOST }}/api/health || true)
          if [ "$HTTP_STATUS" = "200" ]; then
            echo "Staging deploy healthy!"
          else
            echo "Staging health check failed (HTTP $HTTP_STATUS)"
            exit 1
          fi
